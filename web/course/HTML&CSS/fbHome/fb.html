<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleFB.css" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="content">
    <div class="inHeaderLeft">
        <h1>Facebook</h1>
    </div>

    <div class="inHeaderRight">
        <form>
            <div class="formGroup1">
                <label for="email">Эл. адрес и телефон</label>
                <input type="text" id="email">
            </div>

            <div class="formGroup2">
                <label for="pwd">Пароль</label>
                <input type="password" id="pwd">
                <label for="pwd"><a href="#">Забыли пароль?</a></label>
            </div>

            <div class="formGroup3">
                <button type="submit">Вход</button>
            </div>
        </form>
    </div>
</div>

<div style="float: left">
    <div class="leftContent">
        <img src="https://www.facebook.com/rsrc.php/v3/yV/r/zfYvmRWJSyz.png">
        <div class="textInsideLeft">
            Спасибо, что заглянули к нам!
        </div>
        <div class="textInsPartTwo">
            С нетерпением ждем новой встречи с вами.
        </div>
    </div>
</div>

<div class="rightContent">
    <h2>Регистрация</h2>
    <h3>Это бесплатно и всегда будет бесплатно.</h3>
    <form>
        <div class="inRightContentOne">
            <input type="text" size="20" placeholder="Name"/>
            <input type="text" size="20" placeholder="Last name"/>
        </div>

        <div class="inRightContentTwo">
            <input type="text" size="40" placeholder="Phone number or Email"/>
            <input type="password" size="40" placeholder="Password"/>
        </div>

        <div>
            <h3>Дата Рождения</h3>

            <select aria-label="День">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

            <select aria-label="Month">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

            <select aria-label="Year">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>

        <div>
            <a href="#">Зачем указывать дату рождения?</a>
        </div>
    </form>
</div>

<div>

</div>
</body>
</html>
