<!DOCTYPE html>
<html lang="en" ng-app="intro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="../../libraries/angular-1.6.5/angular.js"></script>

    <title>Intro Angular</title>

</head>
<body ng-controller="introAngularCtrl">
<div class="container"><h1>Tasks</h1></div>

<div class="container">
    <div class="card">
        <div class="card-header bg-info">
            Form for Adding tasks
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form group col-md-6">
                        <label for="task" class="col-form-label">Task</label>
                        <input id="task" class="form-control" placeholder="Task" ng-model="taskName">
                    </div>

                    <div class="form group col-md-6">
                        <label for="link" class="col-form-label">Link to course</label>
                        <input id="link" class="form-control" placeholder="insert a link to the course" ng-model="link">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" ng-model="description"></textarea>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">
                        Done
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="addTask()">Add task</button>
            </form>
        </div>
    </div>
    <br>
</div>

<div class="container">
    <div class="row">
        <div id="allTask" class="col-sm-4" ng-repeat="task in data">
            <div class="card">
                <div class="card-header">
                    {{task.task}}
                </div>
                <div class="card-body">
                    <p class="card-text">{{task.description}}</p>
                    <button id="first" class="btn btn-primary" ng-click="redirect()">Learn more</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="intro.js"></script>
</body>
</html>
